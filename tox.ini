[tox]
minversion = 1.6
envlist = pep8

[testenv]
basepython = python3
usedevelop = True
install_command = pip3 install -U {opts} {packages}
setenv =
VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt

commands = python3 setup.py install

[testenv:pep8]
commands = flake8

[flake8]
max-line-length = 79
show-source = True
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build